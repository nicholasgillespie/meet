<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Encoding & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>Meet</title>
    <meta
      name="description"
      content="Meet is a modern solution for virtual face-to-face meetings and collaboration. Experience smarter meetings with HD video sessions, message sharing, screen sharing, and secure data encryption."
    />

    <!-- Canonical link -->
    <link rel="canonical" href="https://nicholasgillespie.github.io/meet/" />

    <!-- Favicon, Stylesheet, and Theme Color -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/src/styles/core.scss" />
    <!-- <link rel="stylesheet" href="/src/styles/advanced.scss" /> -->
    <meta name="theme-color" content="#4d96a9" />

    <!-- Script -->
    <script type="module" defer src="/src/scripts/main.js"></script>
  </head>
  <body>
    <header class="l-region l-canvas">
      <nav class="l-cluster">
        <a href="#">
          <img inert src="/images/logo.svg" alt="Meet Logo" />
          <span class="u-vh">Meet home page</span>
        </a>
      </nav>

      <div class="image-tablet-wrapper l-canvas--full-width">
        <img class="image-tablet" src="/images/tablet/image-hero.png" alt="" />
      </div>

      <section class="l-canvas--full-width">
        <img
          class="image-desktop image-desktop--start"
          src="/images/desktop/image-hero-left.png"
          alt=""
        />
        <div class="[ content ][ l-flow ]">
          <h1>Group Chat for Everyone</h1>
          <p>
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </p>
          <div class="l-cluster">
            <button class="button">Download <span>v1.3</span></button>
            <button class="button" data-button="alternate">What is it?</button>
          </div>
        </div>
        <img
          class="image-desktop image-desktop--end"
          src="/images/desktop/image-hero-right.png"
          alt=""
        />
      </section>
    </header>
    <main>x</main>
    <footer>x</footer>
  </body>
</html>
